		<script type="text/javascript">
// <![CDATA[


var touchMap = null;
var maximized = false;
var markerIndex = 0;

EventUtils.addEventListener(window, 'load', function(){
	// init viewer
	touchMap = new touchMapLite("viewer");
	touchMap.zoom = 2;
	touchMap.init();
	
	/* you can add markers by URL
	 *
	 * markers.html?markers=40.7143528,-74.0059731,NYC|37.7749295,-122.4194155,San%20Francisco
	 *
	 * or via js
	 *
	 */
	 
	var markerBerlin = new touchMap.marker("Berlin",52.5234051, 13.4113999,touchMap, false);
	var markerMoskva = new touchMap.marker("Moskva",55.755786, 37.617633,touchMap, false);
	var markerHongKong = new touchMap.marker("Hong Kong",22.381111058938412, 114.10494804382324,touchMap, false);
	

}, false);

EventUtils.addEventListener(window, 'resize', function(){
	touchMap.reinitializeGraphic();
}, false);


// ]]>
